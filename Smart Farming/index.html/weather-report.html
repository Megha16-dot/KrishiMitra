        const districtSelect = document.getElementById('district');
        const cities = Object.keys(weatherData);
        cities.forEach(city => {
            const option = document.createElement('option');
            option.value = city;
            option.textContent = city;
            districtSelect.appendChild(option);
        });

        function getWeather() {
    const selectedCity = districtSelect.value;
    if (selectedCity && weatherData[selectedCity]) {
        const data = weatherData[selectedCity];
        document.getElementById('cityName').textContent = selectedCity;
        document.getElementById('temp').textContent = data.temperature;
        document.getElementById('humidity').textContent = data.humidity;
        document.getElementById('wind').textContent = data.windSpeed;
        document.getElementById('condition').textContent = data.description;
        document.getElementById('weatherReport').style.display = 'block';
    } else {
        alert("Please select a valid district.");
    }
}
