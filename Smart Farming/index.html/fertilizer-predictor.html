    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;

      overflow-x: hidden;
      background: url('https://images.pexels.com/photos/414137/pexels-photo-414137.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    /* Overlay to make content readable */
    body::after {
      content: "";
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto 50px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 20px 30px;
      color: white;
    }

    /* Search box and clear button container */
    #search-container {
      position: relative;
      max-width: 400px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
    }

    #search-input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    #clear-btn {
      background: #FFA500;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #clear-btn:hover {
      background-color: #e69500;
    }

    /* Suggestions dropdown */
    #suggestions {
      position: absolute;
      top: 42px;
      width: 100%;
      background: white;
      color: black;
      border-radius: 0 0 8px 8px;
      max-height: 180px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 10;
    }

    #suggestions div {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 15px;
    }

    #suggestions div:hover {
      background-color: #FFA500;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      table-layout: fixed;
      font-size: 16px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #555;
      text-align: left;
      word-wrap: break-word;
    }

    th {
      background-color: #FFA500;
      color: #000;
      font-size: 18px;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      margin: 40px auto 0;
      display: block;
      background-color: #FFA500;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #e69500;
    }

    /* Scrollbar for suggestions */
    #suggestions::-webkit-scrollbar {
      width: 6px;
    }
    #suggestions::-webkit-scrollbar-thumb {
      background-color: #FFA500;
      border-radius: 3px;
    }
  </style>
</head>

    const searchInput = document.getElementById("search-input");
    const suggestionsBox = document.getElementById("suggestions");
    const clearBtn = document.getElementById("clear-btn");
    const tableBody = document.querySelector("#fertilizer-table tbody");

    // Render table rows for given crop array
    function renderTable(crops) {
      tableBody.innerHTML = "";
      if (crops.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 3;
        td.style.textAlign = "center";
        td.textContent = "No matching crops found.";
        tr.appendChild(td);
        tableBody.appendChild(tr);
        return;
      }
      crops.forEach(({ crop, hindi, fertilizer, notes }) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${crop} / ${hindi}</td>
          <td>${fertilizer}</td>
          <td>${notes}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Show suggestions based on input
    function showSuggestions(query) {
      const val = query.trim().toLowerCase();
      if (!val) {
        suggestionsBox.style.display = "none";
        renderTable(cropsData);
        return;
      }
      // Match startsWith English or Hindi
      const matches = cropsData.filter(({ crop, hindi }) =>
        crop.toLowerCase().startsWith(val) || hindi.startsWith(val)
      );

      suggestionsBox.innerHTML = "";
      matches.forEach(({ crop, hindi }) => {
        const div = document.createElement("div");
        div.textContent = `${crop} / ${hindi}`;
        div.addEventListener("click", () => {
          searchInput.value = `${crop} / ${hindi}`;
          suggestionsBox.style.display = "none";
          renderTable(matches);
        });
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = matches.length ? "block" : "none";
      renderTable(matches);
    }

    searchInput.addEventListener("input", e => {
      showSuggestions(e.target.value);
    });

    // Hide suggestions if click outside search container
    document.addEventListener("click", e => {
      if (!document.getElementById("search-container").contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      suggestionsBox.style.display = "none";
      renderTable(cropsData);
      searchInput.focus();
    });

    // Initial render all crops
    renderTable(cropsData);
